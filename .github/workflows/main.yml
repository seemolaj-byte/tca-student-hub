name: Build Electron App (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build Electron (Windows)
        run: npm run electron-build-installer

      - name: Zip build
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath "Build Electron App (Windows).zip" -Force

      - name: Read app version
        run: |
          echo "APP_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          files: Build Electron App (Windows).zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
